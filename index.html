<html>
<head>
	<title>Magic Mirror</title>
	<link rel="stylesheet" type="text/css" href="apps/css/app.css">
	<link rel="stylesheet" type="text/css" href="apps/css/weather-icons.css">
	<link rel='stylesheet' type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.11.1/ol.min.css">
	<meta name="google" value="notranslate" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>

	<div id='header'>
		<h1 id="city" class='text headline'></h1>
		<span id="weather-symbol" class="headline"></span>
		<h1 id="temperature" class='text headline'></h1>
		<h4 id="weather-description" class='text'></h4>	
		<h4 id="time" class='text'></h4>
		<div id="grad"></div>
		<br>
		<span class='text'>CBC Headlines</span>
		<h4 id="title" class='text'></h4>	
	</div>
	<div id='left-sidebar'>
		<div id="humidity" class='text'></div>
		<div id="pressure" class='text'></div>		
		<div id="sunrise" class='text'></div>
		<div id="sunset" class='text'></div>
	</div>
	<div id='right-sidebar'>
		<div id="comment" class='text text-right'></div>			
	</div>	
	
	<div id= "mapContainer">
		<div id="mapLayer" class='text'></div>
		<div id='map'></div>
	</div>
	
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.11.1/ol.min.js"></script>
	<script src="https://storage.googleapis.com/feednami-static/js/feednami-client-v1.0.1.js"></script>
	<script src="apps/js/app.js"></script>
</html>
